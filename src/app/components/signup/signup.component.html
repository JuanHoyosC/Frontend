<div class="row">
    <div class="col-md-4 mx-auto mt-5">
        <div class="card">
            <div class="card-header">
                Signup
            </div>
            <div class="card-body">
                <form (submit)="signup()">
                    <div class="form-group">
                        <input type="email" [(ngModel)] ="user.email" name="email" class="form-control" placeholder="Email" autofocus>
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)] ="user.password" name="password" class="form-control" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Signup</button>
                </form>
            </div>
        </div>
    </div>
</div>
